language: elixir

otp_release:
  - 18.3
  - 19.3
  - 20.2

elixir:
  - 1.2
  - 1.3
  - 1.4
  - 1.5
  - 1.6

matrix:
  exclude:
    - otp_release: 18.3
      elixir: 1.6
    - otp_release: 20.2
      elixir: 1.2
    - otp_release: 20.2
      elixir: 1.3

env:
  - MIX_ENV=test

install:
  - mix local.hex --force
  - mix deps.get

script:
  - mix compile --warnings-as-errors
  - mix test
  - mix credo --strict

jobs:
  include:
    - stage: validate_formatting
      script: mix format --check-formatted
      elixir: 1.6
      otp_release: 20.2
